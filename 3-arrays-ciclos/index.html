<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <h2>Lista Completa de Frutas</h2>
    <table>
        <thead>
            <tr>
                <th>Número</th>
                <th>Nombre</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody id="tablaFrutas"></tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total de Frutas</strong></td>
                <td id="totalFrutas"></td>
            </tr>
        </tfoot>
    </table>

    <h2>Frutas Naranjas</h2>
    <table>
        <thead>
            <tr>
                <th>Número</th>
                <th>Nombre</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody id="tablaClasificada"></tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total de Frutas de color naranja</strong></td>
                <td id="totalClasificada"></td>
            </tr>
        </tfoot>
    </table>
    <script src="./app.js"></script>
</body>
</html>
