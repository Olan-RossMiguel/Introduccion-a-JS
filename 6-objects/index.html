<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1>Biblioteca</h1>
    
    <p id="infoLibro"></p>

    <h2>Gestionar capítulos</h2>
    <label for="tituloLibro">Título del libro:</label>
    <input type="text" id="tituloLibro" placeholder="Ej: 1984">
    
    <label for="nombreCapitulo">Nombre del capítulo:</label>
    <input type="text" id="nombreCapitulo" placeholder="Ej: El Gran Hermano">

    <button onclick="agregarCapitulo()">Agregar capítulo</button>
    <button onclick="eliminarCapitulo()">Eliminar capítulo</button>
    
    <button onclick="imprimir()">Actualizar lista</button>

    <script src="./app.js"></script>
</body>
</html>
